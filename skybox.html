<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Skybox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // ðŸš€ Three.js ê¸°ë³¸ ì„¤ì •
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000); // ë” ë©€ë¦¬ê¹Œì§€ ë³´ì´ë„ë¡ ì„¤ì •
        camera.position.set(0, 0, 30); // ì¹´ë©”ë¼ ìœ„ì¹˜ë¥¼ ì¢€ ë” ë©€ë¦¬ ì„¤ì •
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ðŸŒŒ Skybox í…ìŠ¤ì²˜ ë¡œë“œ (seamless ì—°ê²°)
        const loader = new THREE.CubeTextureLoader();
        const skyboxTexture = loader.load([
            'lf.jpg', // +X
            'rt.jpg', // -X
            'up.jpg', // +Y
            'dn.jpg', // -Y
            'ft.jpg', // +Z
            'bk.jpg'  // -Z
        ]);
        skyboxTexture.mapping = THREE.CubeReflectionMapping;
        scene.background = skyboxTexture;

        // ðŸ•¹ï¸ ì¹´ë©”ë¼ ì»¨íŠ¸ë¡¤ (ë¶€ë“œëŸ¬ìš´ ì´ë™)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.08;
        controls.maxDistance = 50; // ì¤Œ ê±°ë¦¬ ì œí•œ
        controls.minDistance = 10; // ìµœì†Œ ì¤Œ ê±°ë¦¬

        // ðŸŽ¬ ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // ðŸ”„ ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ ëŒ€ì‘
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
