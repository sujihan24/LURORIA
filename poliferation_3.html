<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>까마귀 모이는 웹</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #crow-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .crow {
            position: absolute;
            width: 100px;
            height: auto;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="crow-container"></div>

    <script>
        let crowCount = 0;
        const crowContainer = document.getElementById("crow-container");
        
        document.body.addEventListener("click", () => {
            crowCount++;
            const crow = document.createElement("img");
            crow.src = "https://upload.wikimedia.org/wikipedia/commons/6/6b/Black_Crow_Flying.gif";
            crow.classList.add("crow");
            
            const offset = (crowCount - 1) * 10;
            crow.style.left = `calc(50% - 50px + ${offset}px)`;
            crow.style.top = `calc(50% - 50px + ${offset}px)`;
            
            crowContainer.appendChild(crow);
        });
    </script>
</body>
</html>
